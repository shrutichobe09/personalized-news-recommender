name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy to GKE
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“ Checkout Code
      uses: actions/checkout@v3

    - name: â˜ï¸ Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: â˜ï¸ Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: ğŸ—‘ï¸ Clear old Docker config (optional)
      run: rm -f ~/.docker/config.json

    - name: ğŸ”‘ Authenticate Docker to GCR
      run: gcloud auth configure-docker gcr.io --quiet

    - name: ğŸ³ Build and Push Docker Images to GCR
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/personalizednewsrecommenderapp-springboot-backend ./Personalized-News-Recommender-System
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/personalizednewsrecommenderapp-fastapi-ml ./News-Recommender-ML
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/personalizednewsrecommenderapp-react-frontend ./news-recommneder-frontend

        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/personalizednewsrecommenderapp-springboot-backend
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/personalizednewsrecommenderapp-fastapi-ml
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/personalizednewsrecommenderapp-react-frontend

    - name: ğŸ“¦ Set up kubectl
      uses: azure/setup-kubectl@v3     
      with:
        version: 'latest'

    - name: âš–ï¸ Configure kubectl to use GKE
      run: |
        gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} --region ${{ secrets.GKE_REGION }}

    - name: ğŸš€ Deploy to GKE
      run: |
        kubectl apply -f k8s/
